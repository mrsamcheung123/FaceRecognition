<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .stream-box {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        canvas {
            width: 640px;
            height: 360px;
            display: block;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>RTSP Stream Viewer</h1>
    <div class="container">
        <div class="stream-box">
            <h2>Stream 1</h2>
            <canvas id="video-canvas-1"></canvas>
        </div>
        <div class="stream-box">
            <h2>Stream 2</h2>
            <canvas id="video-canvas-2"></canvas>
        </div>
    </div>

    <!-- Load JSMpeg from CDN -->
    <script src="https://cdn.jsdelivr.net/gh/phoboslab/jsmpeg@master/jsmpeg.min.js"></script>
    <script>
        // Stream 1
        var canvas1 = document.getElementById('video-canvas-1');
        var url1 = 'ws://' + document.location.hostname + ':9991';
        var player1 = new JSMpeg.Player(url1, {canvas: canvas1});

        // Stream 2
        var canvas2 = document.getElementById('video-canvas-2');
        var url2 = 'ws://' + document.location.hostname + ':9992';
        var player2 = new JSMpeg.Player(url2, {canvas: canvas2});
    </script>
</body>
</html>
