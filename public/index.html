<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual RTSP Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .stream-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stream-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            color: #4CAF50;
        }
        
        canvas {
            width: 100%;
            height: auto;
            background-color: #000;
            border-radius: 4px;
        }
        
        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
        
        .status.connected {
            color: #4CAF50;
        }
        
        .status.disconnected {
            color: #f44336;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Dual RTSP Stream Viewer</h1>
    
    <div class="container">
        <div class="stream-box">
            <div class="stream-title">Stream 1: Strba Lake View</div>
            <canvas id="canvas1"></canvas>
            <div class="status" id="status1">Connecting...</div>
        </div>
        
        <div class="stream-box">
            <div class="stream-title">Stream 2: Axis Camera</div>
            <canvas id="canvas2"></canvas>
            <div class="status" id="status2">Connecting...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.2.0/jsmpeg.min.js"></script>
    <script>
        // Stream 1 Player
        const player1 = new JSMpeg.Player('ws://localhost:9999', {
            canvas: document.getElementById('canvas1'),
            autoplay: true,
            audio: false,
            videoBufferSize: 512 * 1024,
            onSourceEstablished: function() {
                document.getElementById('status1').textContent = 'Connected';
                document.getElementById('status1').classList.add('connected');
                document.getElementById('status1').classList.remove('disconnected');
            },
            onSourceCompleted: function() {
                document.getElementById('status1').textContent = 'Disconnected';
                document.getElementById('status1').classList.add('disconnected');
                document.getElementById('status1').classList.remove('connected');
            }
        });

        // Stream 2 Player
        const player2 = new JSMpeg.Player('ws://localhost:9998', {
            canvas: document.getElementById('canvas2'),
            autoplay: true,
            audio: false,
            videoBufferSize: 512 * 1024,
            onSourceEstablished: function() {
                document.getElementById('status2').textContent = 'Connected';
                document.getElementById('status2').classList.add('connected');
                document.getElementById('status2').classList.remove('disconnected');
            },
            onSourceCompleted: function() {
                document.getElementById('status2').textContent = 'Disconnected';
                document.getElementById('status2').classList.add('disconnected');
                document.getElementById('status2').classList.remove('connected');
            }
        });

        // Handle connection errors
        window.addEventListener('error', function(e) {
            console.error('Error:', e);
        });
    </script>
</body>
</html>
