<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTSP Dual Stream Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmpeg/0.2/jsmpeg.min.js" integrity="sha512-BXS0X58F3RDeo63eVUsVTNff7kwh28ykVfoCENKz7dxyzKDn5XxhxL7sRKqGZo4PMBVXgS5aXoaZySUdkGFUTg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <header>
    <h1>Live RTSP Streams</h1>
    <p>Streams are transcoded server-side via ffmpeg and delivered as MPEG-TS to the browser.</p>
  </header>
  <main>
    <div id="streams" class="streams"></div>
  </main>
  <template id="stream-template">
    <section class="stream-card">
      <header>
        <h2></h2>
        <span class="status">Connectingâ€¦</span>
      </header>
      <canvas width="640" height="360"></canvas>
    </section>
  </template>
  <script src="app.js" type="module"></script>
</body>
</html>
