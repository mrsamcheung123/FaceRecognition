<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-wrapper {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 45%;
            min-width: 400px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            background-color: #000;
            min-height: 300px; /* Placeholder height */
        }
        .label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Live RTSP Streams</h1>
    <div class="container">
        <div class="video-wrapper">
            <img src="{{ url_for('video_feed_1') }}" alt="Stream 1">
            <div class="label">Stream 1: Strba Lake</div>
        </div>
        <div class="video-wrapper">
            <img src="{{ url_for('video_feed_2') }}" alt="Stream 2">
            <div class="label">Stream 2: Axis Camera</div>
        </div>
    </div>
</body>
</html>
